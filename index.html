<head>
    <meta charset="utf-8">

    <style>
        html,
        body {
			margin: 0px;
            padding: 0px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
        canvas {
            width: 256px;
            height: 256px;
        }
    </style>
	<script src="script.js"></script>
	<script src="ffi.js"></script>
</head>

<body>
	<div id="game1">
		<canvas id="glcanvas1" tabindex='1'></canvas>
		<canvas id="glcanvas2" tabindex='2'></canvas>
		<script>
			let players = [];
			let client_1 = load("glcanvas1", "target/wasm32-unknown-unknown/release/command-networking-rs.wasm");
			let client_2 = load("glcanvas2", "target/wasm32-unknown-unknown/release/command-networking-rs.wasm");

			client_1.then(guest => {
				players.push(guest);
				if(players.length == 2) {
					start_round(players);
				}
			});

			client_2.then(guest => {
				players.push(guest);
				if(players.length == 2) {
					start_round(players);
				}
			});
		</script>
	</div>
</body>

</html>
